{% load json %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>

  <body>
    <div id="app">
      <router-view></router-view>
    </div>

    <script type="text/javascript">
      window.API = {
        session: "{% url 'user:session' %}",
        user: "{% url 'user:user' %}"
      };

      window.APP = {
        loggedIn: {{ user.is_authenticated | json }},
        user: {% if user.is_authenticated %}{{ user.serialize | json }}{% else %}null{% endif %}
      };

      window.CSRF_TOKEN = "{{ csrf_token }}";

      if(APP.user) {
        APP.user.date_created = new Date(APP.user.date_created);
      }
    </script>
    <script src="{% static 'vendor.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>
  </body>
</html>
